{% extends "tasks/layout.html" %}

{% block body %}
<div class="center">
  <form class="" action="{% url 'tasks:add' %}" method="post">
    {% csrf_token %}
    {{ form.task }}
    <br>
    {{ form.priority }}
    <br>
    <input type="submit" name="submit" value="Add">
  </form>
  <a href="{% url 'tasks:index'%}">Go Back</a>
</div>
{% endblock %}
